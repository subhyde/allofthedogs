<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="shortcut icon" type="img/png" href="images/logo.png" />
        <title>Contact</title>
        <link rel="stylesheet" href="style.css" type="text/css" />
        <link
            href="https://fonts.googleapis.com/css?family=Kanit:800"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
            integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <!--
Part 2: Contact Us Page

Requirements:

1. Use a complimentary layout/colour scheme/font, etc. to your index.html page.
It should be obvious to the user they they are still on the same site, and that
contact.html is part of your store.

2. Include an HTML Form for the user to fill out his or her information along
with their message to you. Your form should including the following:

  5.1 All fields should be mandatory and use the most appropriate input type
  5.2 First Name
  5.3 Last Name
  5.5. Email Address
  5.5. Address
  5.6. City. Provide a datalist autocomplete option for a few Canadian cities
  5.7. Phone Number (must be a valid Canadian Phone Number, use regex)
  5.8. Postal Code (must be a valid Canadian Postal Code, use regex)
  5.10. Would you like to be phoned?: checkbox indicating whether or not to phone you back
  5.11. A large area to enter a longer message.
  5.12. A hidden input field with your name
  5.13. A hidden input field with your student number

3. The form should submit to https://httpbin.org/post using the POST method,
and only allow the user to submit when all data has been entered and there
aren't any validation errors.  The data posted to httpbin.org should include
all data defined in the form above.

-->
        <a href="index.html">
            <img id="logo" src="images/logo.png" alt="logo" />
        </a>
        <header id="Title">All Of The Dogs</header>
        <div class="MenuBar">
            <a class="home" href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="about.html">About Us</a>
            <a class="active" href="contact.html">Contact Us</a>
        </div>

        <h2 id="contactp">Contact Us</h2>
        <div class="container">
            <form action="https://httpbin.org/post" method="POST">
                <label for="options">What Are You Contacting Us About?</label>
                <select name="options" id="options">
                    <option id="return" name="return" value="return"
                        >Returns
                    </option>
                    <option id="other" name="other" value="other inquires"
                        >Other Inquiries
                    </option>
                </select>

                <br />

                <label for="fname">First Name</label>
                <input
                    type="text"
                    id="fname"
                    name="firstname"
                    placeholder="Your name.."
                    required
                />

                <label for="lname">Last Name</label>
                <input
                    type="text"
                    id="lname"
                    name="lastname"
                    placeholder="Your last name.."
                    required
                />

                <label for="email">Email Address</label>
                <input
                    type="email"
                    id="email"
                    name="email address"
                    placeholder="Example@Example.com"
                    required
                />

                <label for="address">Address</label>
                <input
                    type="text"
                    id="address"
                    name="address"
                    placeholder="Your current address"
                    required
                />

                <label for="address2">Apt Number (optional)</label>
                <input
                    type="text"
                    id="address2"
                    name="apptnum"
                    placeholder="ex apt 3021"
                />

                <label for="citymulti"> City </label>
                <input list="citymulti" name="city " required />
                <datalist id="citymulti">
                    <option value="Toronto"></option>
                    <option value="Mississauga"></option>
                    <option value="Oakville"></option>
                    <option value="Hamilton"></option>
                    <option value="London"></option>
                </datalist>

                <label for="phone">Phone number</label>
                <input
                    type="text"
                    id="phone"
                    name="phone number"
                    placeholder="999-999-9999"
                    required
                />
                <div>
                    <label for="phonecheck">Would you like to be called?</label>
                    <input
                        type="checkbox"
                        id="phonecheck"
                        name="call yes or no"
                    />
                </div>
                <label for="postalcode">Postal Code</label>
                <input
                    type="text"
                    id="postalcode"
                    name="postal code"
                    placeholder="X1X X1X"
                />

                <label for="subject">Subject</label>
                <textarea
                    id="subject"
                    name="subject"
                    placeholder="Write something.."
                    style="height:200px"
                    required
                ></textarea>

                <input
                    type="hidden"
                    id="myname"
                    name="My Name"
                    value="Ethan Johnson"
                />
                <input
                    type="hidden"
                    id="senecaID"
                    name="Seneca ID"
                    value="151405172"
                />

                <input id="formsubmit" type="submit" />
            </form>
        </div>

        <script src="products.js"></script>
        <script src="script.js"></script>
    </body>
    <footer>
        <div id="footer">
            <table id="footertable">
                <thead>
                    <tr>
                        <th>QUICK LINKS</th>
                        <th>RETURNS</th>
                        <th>OTHER INFORMATION</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><a href="products.html">PRODUCTS</a></td>
                        <td><a href="returns.html">RETURN POLICY</a></td>
                        <td><a href="PRIVACY.html">PRIVACY POLICY</a></td>
                    </tr>
                    <tr>
                        <td><a href="about.html">ABOUT US</a></td>
                        <td></td>
                        <td><a href="TOS.html">TERMS & CONDITIONS</a></td>
                    </tr>
                    <tr>
                        <td><a href="contact.html">CONTACT US</a></td>
                    </tr>
                </tbody>
            </table>

            <form
                id="form"
                action="https://formspree.io/ejohnson16@myseneca.ca"
                method="POST"
            >
                <div id="signupbar">
                    <label>Sign up for our mailing list!</label>
                    <input
                        placeholder="Example@Example.com"
                        type="email"
                        required
                    />
                    <input type="submit" value="Sign Up" />
                </div>
            </form>
        </div>
    </footer>
</html>
